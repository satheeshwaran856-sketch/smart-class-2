<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
</head>
<body>

<h2>Dashboard</h2>

<a href="/add_student">Add Student</a> |
<a href="/report">View Report</a>

<hr>

<table border="1">
<tr>
<th>Name</th>
<th>Dept</th>
<th>Mark</th>
</tr>

{% for s in students %}
<tr>
<td>{{ s.name }}</td>
<td>{{ s.dept }}</td>
<td>
<form action="/mark" method="POST">
<input type="hidden" name="student_id" value="{{ s.id }}">

<select name="status">
<option>Present</option>
<option>Absent</option>
</select>

<select name="mood">
<option>Happy</option>
<option>Normal</option>
<option>Sad</option>
</select>

<button type="submit">Submit</button>
</form>
</td>
</tr>
{% endfor %}

</table>

</body>
</html>
